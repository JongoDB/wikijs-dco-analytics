version: "3.8"

services:
  db:
    image: postgres:16
    container_name: wikijs-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wiki}
      POSTGRES_USER: ${POSTGRES_USER:-wikijs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wikijs}
      TZ: ${TZ:-America/New_York}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  wiki:
    image: requarks/wiki:2
    container_name: wikijs
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-wikijs}
      DB_PASS: ${POSTGRES_PASSWORD:-wikijs}
      DB_NAME: ${POSTGRES_DB:-wiki}
      TZ: ${TZ:-America/New_York}
    ports:
      - "${WIKI_PORT:-80}:3000"
    # Run as the same user as your host user (configurable via USER_ID and GROUP_ID)
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    # Mount your host directory into a path INSIDE the container
    volumes:
      - ${WIKI_DATA_PATH:-./wiki-data}:/wiki/data:rw
    restart: unless-stopped

volumes:
  db-data:
